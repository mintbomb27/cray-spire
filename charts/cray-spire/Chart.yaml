apiVersion: v2
name: cray-spire
version: 1.1.4
description: A Helm chart for spire
home: https://github.com/Cray-HPE/cray-spire
dependencies:
  - name: cray-service
    version: ~8.2.0
    repository: https://artifactory.algol60.net/artifactory/csm-helm-charts
maintainers:
  - name: kburns-hpe
  - name: rnoska-hpe
appVersion: 1.5.5
annotations:
  artifacthub.io/images: |-
    - name: cray-spire-jwks
      image: artifactory.algol60.net/csm-docker/stable/cray-spire-jwks:0.4.0
    - name: spire-bundle
      image: artifactory.algol60.net/csm-docker/stable/spire-bundle:0.2.0
    - name: spire-tokens
      image: artifactory.algol60.net/csm-docker/stable/spire-tokens:3.1.0
    - name: wait-for-it
      image: artifactory.algol60.net/csm-docker/stable/sdlc-ops/wait-for-it:1.0.0
    - name: alpine
      image: artifactory.algol60.net/csm-docker/stable/docker.io/library/alpine:3.16
    - name: curl
      image: artifactory.algol60.net/csm-docker/stable/docker.io/curlimages/curl:7.80.0
    - name: nginx
      image: artifactory.algol60.net/csm-docker/stable/docker.io/library/nginx:1.18.0-alpine
    - name: pause
      image: artifactory.algol60.net/csm-docker/stable/k8s.gcr.io/pause:3.4.1
    - name: postgres
      image: artifactory.algol60.net/csm-docker/stable/docker.io/library/postgres:13.2-alpine
    - name: postgres-db-backup
      image: artifactory.algol60.net/csm-docker/stable/cray-postgres-db-backup:0.2.3
    - name: spire-server
      image: artifactory.algol60.net/csm-docker/stable/gcr.io/spiffe-io/spire-server:1.5.5
    - name: spire-agent
      image: artifactory.algol60.net/csm-docker/stable/gcr.io/spiffe-io/spire-agent:1.5.5
  artifacthub.io/license: MIT
