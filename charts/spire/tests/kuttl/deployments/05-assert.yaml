apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    meta.helm.sh/release-name: spire
    meta.helm.sh/release-namespace: spire
  name: request-ncn-join-token
  namespace: spire
spec:
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: Helm
        name: request-ncn-join-token
      name: request-ncn-join-token
    spec:
      containers:
        - image: k8s.gcr.io/pause:3.4.1
          imagePullPolicy: IfNotPresent
          name: pause
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      initContainers:
        - args:
            - -x
            - -c
            - touch /token/join_token /token/spire-agent.conf /token/bundle.crt; chown 100:101 /token/join_token /token/spire-agent.conf /token/bundle.crt
          command:
            - /bin/sh
          image: artifactory.algol60.net/docker.io/alpine:3.12
          imagePullPolicy: IfNotPresent
          name: init-setperms
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /token
              name: token
        - args:
            - -x
            - -c
            - while ! curl -k -X POST -d "xname=$(echo ${NODE_NAME} | tr -d \-)" "$URL" > /tmp/token; do sleep 5; done; if ! grep -qi error /tmp/token; then echo "join_token=$(cat /tmp/token | cut -d\" -f4)" > "/token/join_token";fi; cat /config/spire-agent.conf > /token/spire-agent.conf ; while true; do if test -e /bundle/bundle.crt; then cat /bundle/bundle.crt > /token/bundle.crt; break; fi; sleep 10; done
          command:
            - /bin/sh
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: URL
              value: https://spire-tokens.spire:54440/api/token
          image: curlimages/curl:7.73.0
          imagePullPolicy: IfNotPresent
          name: request-ncn-join-token
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /token
              name: token
            - mountPath: /config
              name: spire-config
              readOnly: true
            - mountPath: /bundle
              name: spire-bundle
              readOnly: true
        - args:
            - -x
            - -c
            - chown root:root /token/join_token /token/spire-agent.conf /token/bundle.crt
          command:
            - /bin/sh
          image: artifactory.algol60.net/docker.io/alpine:3.12
          imagePullPolicy: IfNotPresent
          name: init-restoreperms
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /token
              name: token
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: spire-request-ncn-join-token
      serviceAccountName: spire-request-ncn-join-token
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      volumes:
        - hostPath:
            path: /root/spire/conf
            type: DirectoryOrCreate
          name: token
        - configMap:
            defaultMode: 420
            name: spire-ncn-config
          name: spire-config
        - configMap:
            defaultMode: 420
            name: spire-bundle
          name: spire-bundle
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
status:
  numberReady: 1
