apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: spire
    meta.helm.sh/release-namespace: spire
  name: spire-jwks
  namespace: spire
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spire-jwks
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - spire-server
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - args:
            - -config
            - /run/spire/config/spire-jwks-provider.conf
          image: arti.dev.cray.com/csm-docker-stable-local/cray-spire-jwks:0.1.0
          imagePullPolicy: IfNotPresent
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - /run/spire/config/spire-jwks-sockethack
          name: spire-jwks
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /run/spire/config
              name: spire-jwks-config
              readOnly: true
            - mountPath: /run/spire/sockets
              name: spire-agent-socket
              readOnly: true
            - mountPath: /run/spire/jwks
              name: spire-socket
        - command:
            - nginx
            - -c
            - /run/spire/config/spire-jwks-nginx.conf
          env:
            - name: RESTART_CONFIG_VERSION
              value: "1"
          image: nginx:1.18.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 2
            initialDelaySeconds: 15
            periodSeconds: 60
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 3
          name: spire-nginx
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /run/spire/config
              name: spire-nginx
              readOnly: true
            - mountPath: /run/spire/jwks
              name: spire-socket
              readOnly: true
      dnsPolicy: ClusterFirst
      initContainers:
        - command:
            - /bin/sh
            - /run/spire/config/spire-jwks-socketwait
          image: arti.dev.cray.com/csm-docker-stable-local/cray-spire-jwks:0.1.0
          imagePullPolicy: IfNotPresent
          name: init
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /run/spire/config
              name: spire-jwks-config
              readOnly: true
            - mountPath: /run/spire/sockets
              name: spire-agent-socket
              readOnly: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: spire-jwks
      serviceAccountName: spire-jwks
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: spire-jwks-config
          name: spire-jwks-config
        - configMap:
            defaultMode: 420
            name: spire-nginx
          name: spire-nginx
        - hostPath:
            path: /run/spire/vshastaio/sockets
            type: Directory
          name: spire-agent-socket
        - emptyDir: {}
          name: spire-socket
status:
  readyReplicas: 1
